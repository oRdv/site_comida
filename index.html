<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">

    <title>Steak</title>
</head>
<body>


    <header>
        <div class="hamburger">
            <div class="barras"></div>
            <div class="barras" id="meio"></div>
            <div class="barras"></div>
        </div>
        <h1 class="logo">Steak</h1>
        <div class="hotbar">
            <div class="text">
                <span class="hot">Our Story</span>
                <span class="hot">Our Menu</span>
                <span class="hot">Our Difference</span>
                <span class="hot">Dashboard</span>
            </div>
            <div class="icones">
                <div class="icon">
                    <img src="./img/user.png" alt="icon">
                </div>
                <div class="icon">
                    <img src="./img/coracao.png" alt="icon">
                </div>
                <div class="icon">
                    <img src="./img/sacola-de-compras.png" alt="icon">
                </div>
            </div>
        </div>
        <div class="talk">
            <img src="./img/conversando.png" alt="talk">
        </div>
    </header>


    <main>
        <div class="menu">
            <div class="nome">Steak
            </div>
            <div class="linha"></div>
            <div class="descricao">Medium Steak With
                Tomato Sauce
            </div>
            <div class="preco">
                <span class="real">01</span>
                <span class="cents">02</span>
            </div>
        </div>

        <img src="./img/carne.png" alt="carnes">

        <div class="carne">
            <p class="titulo">Grilled Meat</p>
            <p class="tite">restaurant  </p>

        </div>

        <div class="sociais">
            <div class="redes">
                <img src="./img/facebook.png" alt="social">
            </div>
            <div class="redes">
                <img src="./img/linkedin.png" alt="social">
            </div>
            <div class="redes">
                <img src="./img/youtube.png" alt="social">
            </div>
            <div class="redes">
                <img src="./img/twitter.png" alt="social">
            </div>
        </div>


    </main>



    <footer>
        <div class="retangulovermelho"> </div>
        <div class="retangulopreto"></div>
         <div class="carne_preto">
            <img src="./img/carne_preto.jpg" alt="Carne">
        </div>
        <div class="carne_vermelha">
            <img src="./img/carne_vermelha.jpg" alt="carne">
        </div>



    </footer>

    <div class="vermei"></div>
    
</body>
</html>
